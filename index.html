<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html boiler-plate</title>

    <!-- google fonts  -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">


    <!-- css files -->
    <link rel="stylesheet" href="resources/css/bootstrap.min.css">
    <link rel="stylesheet" href="resources/css/style.css">

    <!-- font-awesome ui-kit -->
    <script src="https://kit.fontawesome.com/a1a10002f0.js" crossorigin="anonymous"></script>


</head>

<body>


    <div class="container">
        <h2 class="text-center mt-5">Search The Smart Phone.</h2>

        <!-- search food -->
        <div class="input-group mt-4 w-50 mx-auto">
            <input id="input-field" type="text" class="form-control" placeholder="Search  The Smart Phone"
                aria-label="Search Food" aria-describedby="basic-addon2">
            <button onclick="" class="input-group-text" id="basic-addon2">Search</button>
        </div>

        <!-- search result -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 mt-4">

        </div>
    </div>


    <!-- js files -->
    <script src="resources/js/bootstrap.bundle.min.js"></script>
    <script src="resources/js/app.js"></script>

</body>

</html>
